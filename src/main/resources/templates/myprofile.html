<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your wishlist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web-based application for creating wishlists">
</head>

<div class ="logoheader">
    <img src="/imgs/logo.png" alt="Logo" class="logoWishlistpage">
</div>

<body>
<section class="modal hidden">
    <div class="flex">
        <img src="/imgs/logo.png" width="50px" height="50px" alt="logo" />
        <button class="btn-close">â¨‰</button>
    </div>
    <div>
        <h3>Create new wish-list</h3>
        <p>
            Type in the name of your new wish-list and press 'add wishlist'
        </p>
    </div>

    <input type="email" id="email" placeholder="INSERT WISHLIST NAME" />
    <button class="btn">add wishlist</button>
</section>

<div class="overlay hidden"></div>
<button class="btn btn-open">add new wish-list</button>


<script>
    const modal = document.querySelector(".modal");
    const overlay = document.querySelector(".overlay");
    const openModalBtn = document.querySelector(".btn-open");
    const closeModalBtn = document.querySelector(".btn-close");

    const openModal = function () {
        modal.classList.remove("hidden");
        overlay.classList.remove("hidden");
    };

    openModalBtn.addEventListener("click", openModal);

    const closeModal = function () {
        modal.classList.add("hidden");
        overlay.classList.add("hidden");
    };

    closeModalBtn.addEventListener("click", closeModal);

    overlay.addEventListener("click", closeModal);

    const addWishlist = function () {
        const wishlistName = document.getElementById("email").value;
        // Send wishlistName to server using an HTTP request, e.g., fetch() or XMLHttpRequest
        // After successful response, navigate to wishlistOverview page
        window.location.href = "/wishlistOverview";
    };

    const addWishlistBtn = document.querySelector(".modal .btn");
    addWishlistBtn.addEventListener("click", addWishlist);
</script>

</body>

<style>

    .logoheader{
        display: flex;
        justify-content: center;
        background: transparent;
    }

    .logoWishlistpage{
        width: 50%;
    }

    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #222;
        position: relative;
        min-height: 100vh;
    }

    .modal {
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 0.4rem;
        width: 450px;
        padding: 1.3rem;
        min-height: 250px;
        position: absolute;
        top: 20%;
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 15px;
        z-index: 2;
    }

    .modal .flex {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .modal input {
        padding: 0.7rem 1rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 0.9em;
    }

    .modal p {
        font-size: 0.9rem;
        color: #777;
        margin: 0.4rem 0 0.2rem;
    }

    button {
        cursor: pointer;
        border: none;
        font-weight: 600;
    }

    .btn {
        display: inline-block;
        padding: 0.8rem 1.4rem;
        font-weight: 700;
        background-color: black;
        color: white;
        border-radius: 5px;
        text-align: center;
        font-size: 1em;
    }

    .btn-open {
        position: absolute;
        bottom: 150px;
    }

    .btn-close {
        transform: translate(10px, -20px);
        padding: 0.5rem 0.7rem;
        background: #eee;
        border-radius: 50%;
    }
    .overlay {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(3px);
        z-index: 1;
    }
    .hidden{
        display: none;
    }

</style>
</html>
